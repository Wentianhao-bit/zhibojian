<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约系统</title>
    <style>
        /* 添加一些基本样式 */
        #datePickerContainer {
            margin-bottom: 20px;
        }
        #scheduleTable {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .room {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .booking-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            text-align: center;
            white-space: nowrap;
        }
        .booking-button.booked {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="datePickerContainer"></div> <!-- 日期选择器 -->
    <div id="scheduleTable"></div> <!-- 预约表格 -->

    <!-- 引入 Firebase 和你的脚本 -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
