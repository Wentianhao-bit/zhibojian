<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直播间预约系统</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #datePickerContainer {
            margin-bottom: 20px;
        }

        #scheduleTable {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .room {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px; /* 圆角矩形 */
        }

        .room-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .booking-button {
            background-color: #8bc34a; /* 柔和的绿色 */
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            text-align: center;
            white-space: nowrap;
            width: 100%;
            border-radius: 12px; /* 圆角矩形 */
            transition: background-color 0.3s ease; /* 添加颜色过渡效果 */
            font-size: 14px;
        }

        .booking-button.booked {
            background-color: #ff6b6b; /* 柔和的红色 */
        }
    </style>
</head>
<body>
    <h1>直播间预约系统</h1>
    <div id="datePickerContainer"></div> <!-- 日期选择器 -->
    <div id="scheduleTable"></div> <!-- 预约表格 -->

    <!-- 引入 Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>分时段直播间预约管理</h1>
        <div id="datePickerContainer"></div> <!-- 日期选择器容器 -->
        <div id="scheduleTable"></div> <!-- 预约表格容器 -->
        <div class="schedule-table" id="scheduleTable"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
